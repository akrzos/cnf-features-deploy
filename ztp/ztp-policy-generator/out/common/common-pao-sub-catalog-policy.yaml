apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: common-pao-sub-catalog-policy
    namespace: common-sub
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: common-pao-sub-catalog-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: operators.coreos.com/v1alpha1
                        kind: CatalogSource
                        metadata:
                            name: performance-addon-operator
                            namespace: openshift-marketplace
                        spec:
                            displayName: Openshift Performance Addon Operator
                            icon:
                                base64data: ""
                                mediatype: ""
                            image: quay.io/openshift-kni/performance-addon-operator-index:4.8-snapshot
                            publisher: Red Hat
                            sourceType: grpc
